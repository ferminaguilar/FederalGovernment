name: Federal Government AI Hybrid Theme
type: theme
description: 'A subtheme of USWDS.'
core_version_requirement: ^11
base theme: uswds

libraries:
  - uswds/uswds
  - fedgov/global-styling

libraries-override:
  uswds/uswds:
    css:
      theme:
        assets/css/uswds.css: []
    js:
      assets/js/uswds.min.js: []

  uswds/drupal:
    css:
      theme:
        css/style.css: []
        css/dropbutton.component.css: []


ckeditor_stylesheets:
  - assets/css/uswds.css
ckeditor5-stylesheets:
  - assets/css/uswds.css

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'