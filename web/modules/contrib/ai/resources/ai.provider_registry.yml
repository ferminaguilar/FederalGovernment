# ai_provider_registry.yml - Central registry of AI provider modules with metadata.
#
# This file provides default metadata for AI provider modules. Contrib providers
# can optionally override these values by creating an ai_provider_info.yml file
# in their module root directory.
#
# IMPORTANT: Keys must match the provider's PLUGIN ID (not module name).
# For example, the ai_provider_openai module uses plugin ID 'openai'.
#
# Schema:
#   providers:
#     [plugin_id]:
#       label: Human-readable provider name (required)
#       module: Drupal module name for override lookup (required)
#       project_url: Drupal.org project page URL (required)
#       info_url: Default pricing/documentation URL (optional)
#       updated: ISO 8601 date when metadata was last verified (recommended)

providers:
  openai:
    label: 'OpenAI'
    module: 'ai_provider_openai'
    project_url: 'https://www.drupal.org/project/ai_provider_openai'
    info_url: 'https://platform.openai.com/docs/pricing'
